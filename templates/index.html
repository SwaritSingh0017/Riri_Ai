<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riri AI Chatbot ðŸ’–</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Riri AI Chatbot ðŸ’–</h1>
            <p>Your cute AI~</p>
        </div>

        <div class="avatar">
            <img src="/static/RIRI_Avatar.png" alt="Riri Avatar" />
        </div>

        <div class="chat-window" id="chat-window">
            <div class="chat-bubble bot">Hiii Senpai~ how can I help? ðŸ’•</div>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Talk to Riri~" />
            <button id="send-button">
                <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png" alt="Send" />
            </button>
        </div>

        <div class="footer">Made with ðŸ’– by Senpai</div>
    </div>

    <script>
        const chatWindow = document.getElementById("chat-window");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        function appendMessage(message, sender) {
            const bubble = document.createElement("div");
            bubble.classList.add("chat-bubble", sender);
            bubble.innerText = message;
            chatWindow.appendChild(bubble);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            appendMessage(message, "user");
            userInput.value = "";

            // Typing effect bubble
            const typingBubble = document.createElement("div");
            typingBubble.classList.add("chat-bubble", "bot");
            typingBubble.innerText = "Riri is typing...";
            chatWindow.appendChild(typingBubble);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch("https://riri-ai-pq3r.onrender.com/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();
                chatWindow.removeChild(typingBubble);
                appendMessage(data.response, "bot");
            } catch (error) {
                chatWindow.removeChild(typingBubble);
                appendMessage("Oops! Something went wrong.", "bot");
            }
        }

        sendButton.addEventListener("click", sendMessage);

        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>

</html>
